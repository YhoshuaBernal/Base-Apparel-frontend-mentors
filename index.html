<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media-desktop.css">
</head>
<body>
  <nav class="nav-container">
    <span class="nav-container__logo-container">
      <img class="nav-container__logo" src="./images/logo.svg" alt="">
    </span>
  </nav>  
  
  <main class="main">
    <section class="main__info-section">
      <section class="main__title-container"> 
        <h1 class="main__title"><span>WE'RE</span> COMING SOON</h1>
      </section>
      <section class="main__content-container">
        <p class="main_content">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </section>
      
      <div id="email-container">
        <div>
          <form class="email-form">
            <input class="form__input" id="email-container__email" placeholder="Email Address" type="text" name="">
            <span class="form__icon-error inactive"><img src="./images/icon-error.svg" alt=""></span>
            <button type="button" class="form__button-input" id="email-container__send-button"><img src="./images/icon-arrow.svg" class="button-input--arrow"></img></button>
          </form>
        </div>
      </div>
    </section>
    
    <section class="img-container">
      <picture class="img-container__source">
      </picture>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
